        let demons = [];
        const demonList = document.getElementById('demonList');
        const demonDetails = document.getElementById('demonDetails');
        const addDemonForm = document.getElementById('addDemonForm');
        const editSection = document.getElementById('editSection');
        const editDemonForm = document.getElementById('editDemonForm');
        const playPauseBtn = document.getElementById('playPauseBtn');
        let isMusicPlaying = false;

        function loadDemons() {
            database.ref('demons').on('value', (snapshot) => {
                demons = snapshot.val() ? Object.values(snapshot.val()) : [];
                renderDemonList();
                if (demons.length > 0) showDemonDetails(0);
            });
        }

        function renderDemonList() {
            demonList.innerHTML = '';
            demons.forEach((demon, index) => {
                const div = document.createElement('div');
                div.className = 'demon-item';
                div.textContent = `${demon.name} (Level ${demon.level})`;
                div.onclick = () => showDemonDetails(index);
                demonList.appendChild(div);
            });
        }

        function showDemonDetails(index) {
            const demon = demons[index];
            document.getElementById('detailName').textContent = demon.name;
            document.getElementById('detailRace').textContent = demon.race;
            document.getElementById('detailLevel').textContent = demon.level;
            document.getElementById('detailHp').textContent = demon.hp;
            document.getElementById('detailSp').textContent = demon.sp;
            document.getElementById('detailStr').textContent = demon.stats.str;
            document.getElementById('detailDx').textContent = demon.stats.dx;
            document.getElementById('detailVi').textContent = demon.stats.vi;
            document.getElementById('detailMa').textContent = demon.stats.ma;
            document.getElementById('detailAg').textContent = demon.stats.ag;
            document.getElementById('detailLu').textContent = demon.stats.lu;
            document.getElementById('detailDescription').textContent = demon.description;
            document.getElementById('detailResistances').textContent = JSON.stringify(demon.resistances);
            document.getElementById('detailAffinities').textContent = JSON.stringify(demon.affinities);
            document.getElementById('detailAilmentResistances').textContent = demon.ailmentResistances;
            document.getElementById('detailSkills').textContent = Object.entries(demon.skills).map(([name, { cost, effect }]) => `${name} | ${cost} | ${effect}`).join('\n');
        }

                    light: document.getElementById('lightAff').value,

                if (name && cost && effect) {

            database.ref('demons').push(demon)

        function exportToExcel() {
            const data = demons.map(demon => ({
                Name: demon.name,
                Race: demon.race,
                Level: demon.level,
                HP: demon.hp,
                SP: demon.sp,
                STR: demon.stats.str,
                Dx: demon.stats.dx,
                Vi: demon.stats.vi,
                Ma: demon.stats.ma,
                Ag: demon.stats.ag,
                Lu: demon.stats.lu,
                Description: demon.description,
                Resistances: JSON.stringify(demon.resistances),
                Affinities: JSON.stringify(demon.affinities),
                AilmentResistances: demon.ailmentResistances,
                Skills: Object.entries(demon.skills).map(([name, { cost, effect }]) => `${name}|${cost}|${effect}`).join('\n')
            }));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Demons');
            XLSX.writeFile(wb, 'demon_compendium.xlsx');
        }
